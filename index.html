    <!-- header -->
    <header class="header vh-100 bg-cover">
        <nav class="row d-flex justify-content-between navbar-expand-lg">
            <div class="container">
                <div class="row px-3">
                    <div class="col-6 ">
                        <!-- logo here -->
                    </div>
                    <div class="col-6 text-end text-white pt-3 pt-lg-4 pe-4">
                        <button class="bg-info navbar-toggler btn btn-warning" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navcollapse">
                            <span class="navbar-toggler-icon">X</span>
                        </button>
                        <div class="navbar-collapse collapse navbar-expand-lg justify-content-around" id="navcollapse">
                            <ul class="navbar-nav text-md-end py-5 pe-2">
                                <li class="nav-item text-nowrap">
                                    <a class="px-lg-3 nav-link fw-bold" href="">Home</a>
                                </li>
                                <li class="nav-item text-nowrap">
                                    <a class="px-lg-3 nav-link fw-bold" href="">Gifts</a>
                                </li>
                                <li class="nav-item text-nowrap">
                                    <a class="px-lg-3 nav-link fw-bold" href="">Gallery</a>
                                </li>
                                <li class="nav-item text-nowrap">
                                    <a class="px-lg-3 nav-link fw-bold" href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- header bottom --->
        <div class="container-fluid px-4 bg-opacity-50 align-items-right align-items-md-center 
        text-nowrap text-white text-md-center
        d-flex flex-column flex-lg-row justify-content-center
        head-stickbot head-md-width ahead-md-center mb-5">
            <div class="col-12 col-lg-2 py-2">
                <div class="p-2 bd-highlight fw-bold text-end text-md-center">The Bride</div>
            </div>
            <div class="col-12 col-lg-2 py-2">
                <div class="p-2 bd-highlight fw-bold text-end text-md-center">The Couple</div>
            </div>
            <div class="col-12 col-lg-2 py-2">
                <div class="p-2 bd-highlight fw-bold text-end text-md-center">The Groom</div>
            </div>
        </div>
    </header>
    <h1 class="p-3 my-5 text-center">Lorem ipsum dolor sit amet</h1>

    <br>
    <br>
    <!-- block 1 -->
    <div class="d-flex flex-column align-items-lg-center">
        <div class="container-fluid container-lg justify-content-start position-relative">
            <div class="row position-absolute in-behind h-100 overflow-hidden start-0">
                <div class="col-lg-1"></div>
                <div class="col-12 col-lg-8 blocka-bg">
                    <img class="img-fluid"
                        src="https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
            </div>
            <div class="row p-2 p-md-5">
                <div class="col-2 col-md-4"></div>
                <div class="col-8 col-md-7 p-2 p-md-5 rose1-50 text-white my-lg-5 ">
                    <div class="text-center text-md-start  m-md-5">
                        <p>Time</p>
                        <p>Reception</p>
                        <p>Party starts at ....</p>
                        <button class="btn bg-white p-2">Location</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- block 2 -->
        <div class="container-fluid container-lg justify-content-end position-relative">
            <div class="row position-absolute in-behind h-100 overflow-hidden end-0">
                <div class="col-lg-4"></div>
                <div class="col-12 col-lg-8">
                    <img class="img-fluid "
                        src="https://images.pexels.com/photos/1488315/pexels-photo-1488315.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="">
                </div>
            </div>
            <div class="row p-2 p-md-5 d-flex align-items-start">
                <div class="col-2"></div>
                <div class="col-8 col-md-7 p-2 p-md-5 rose1-50 text-white my-lg-5 ">
                    <div class="text-center text-md-start m-md-5">
                        <p>Date</p>
                        <p>Church</p>
                        <p>Ceremony starts at ....</p>
                        <button class="btn bg-white p-2">Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <hr>
    <br><br><br><br>
